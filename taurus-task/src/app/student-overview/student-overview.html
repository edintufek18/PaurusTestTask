<!-- Best practice is to always add a parent div and than everything else inside it -->
<div>
  <p>student-overview works!</p>


  <p-table
    [value]="students"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="20"
    [responsiveLayout]="'scroll'"
    [stripedRows]="true"
    [showGridlines]="true"
    [rowHover]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>Date of birth</th>
        <th>Courses</th>
        <th>Actions</th>
        <!-- New column for Delete button -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.fullName}}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.dateOfBirth }}</td>
        <td>{{ student.courses }}</td>
        <td>
          <button
            pButton
            type="button"
            label="Delete"
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="deleteStudent(student)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
