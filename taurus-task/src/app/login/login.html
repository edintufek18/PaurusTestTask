<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <div [formGroup]="form" class="space-y-4">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <p-toast></p-toast>
      <button
        (click)="check_login()"
        class="w-full bg-purple-800 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300"
      >
        Login
      </button>
    </div>
  </div>
</div>
